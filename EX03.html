<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./tailwindcss.js"></script>
    
    <style>
      
      
        .button {
        border: 2px solid #222222;
        border-radius: 0.5rem;
        padding: 0 8px;
        }

        .button:hover {
        background-color: #222222;
        color: #F1F5F8;
        }

        .button:active {
        box-shadow: 0 0 10px #222222;
        }
    </style>
</head>
<body>
    <div class="bg-green-200 wrapper w-[500px] border-4 absolute left-[50%] top-[50%] translate-x-[-50%] py-[150px]
  translate-y-[-50%]  border-black shadow-lg shadow-[#292D3E] ">
  <center>
    <div>
      <h1 class="text-[2.5rem] text-[#102A42] font-bold text-purple-800">Counter</h1>
    </div>
    <div>
      <p id="diplayNumber" class="text-[7rem] text-[#008000]"></p>
    </div>
    <div class="flex w-3/4 justify-evenly mt-[20px] ">
      <button class="button bg-zinc-50" onclick="decreaseNumber()">DECREASE</button>
      <button class="button bg-zinc-50" onclick="resetNumber()" >RESET</button>
      <button class="button bg-zinc-50" onclick="increaseNumber()" >INCREASE</button>
    </div>
  </center>
    
  </div>
  <script>
    var displayNumber = document.getElementById("diplayNumber");

      class Counter {
        number = 0;
        constructor(number) { this.number = number; }
        decrease() { this.number -= 1; }
        increase() { this.number += 1; }
        reset() { this.number = 0; }
        display() { displayNumber.innerHTML = `${this.number}`; }
      }

      let numberFromLocalstorage = parseInt(localStorage.getItem("counter")) || null;
      if (numberFromLocalstorage == null)  numberFromLocalstorage = 0; 
      var counter = new Counter(numberFromLocalstorage);

      counter.display();

      // decrease number
      const decreaseNumber = () => {
        counter.decrease();
        saveToLocalstorage(counter);
        counter.display();
      }

      // increase number
      const increaseNumber = () => {
        counter.increase();
        saveToLocalstorage(counter);
        counter.display();
      }

      // reset number
      const resetNumber = () => {
        counter.reset();
        saveToLocalstorage(counter);
        counter.display();
      }

      // save value counter to localstorage
      const saveToLocalstorage = (counter) => {
        localStorage.setItem("counter", `${counter.number}`);
      }
  </script>
    
</body>
</html>
